<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>简易聊天室</title>
<link href="./plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
<!-- 聊天室头部 -->
<div class="header">
	<p>简易聊天室</p>
</div>
<!-- 聊天室中间部分 -->
<div class="main">
	<!-- 聊天室内容部分 -->
	<div class="left" id="infoBox">
	</div>
	<!-- 聊天室成员部分 -->
	<div class="right" id="usersBox">
		<p>聊天室成员</p>
	</div>
</div>
<!-- 聊天室输入部分 -->
<div class="footer">
	<div class="icon">

	</div>
	<div class="inputField">
		<textarea name="content" placeholder="请输入内容" onkeyup="if(event.keyCode == 13){setInfo();};"></textarea>
		<input type="hidden" name="identity">
	</div>
	<div class="btn">
		<input type="button" name="" value="发送" class="btn btn-success" onclick="setInfo()">
	</div>
</div>
<!-- 引入 JQuery -->
<script type="text/javascript" src="./plugins/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./plugins/jquery/jquery.cookie.js"></script>
<!-- 引入 layer -->
<script type="text/javascript" src="./plugins/layer/layer.js"></script>
<!-- 引入配置文件 -->
<script type="text/javascript" src="./js/config.js"></script>
<!-- 获取所有聊天成员信息 -->
<script type="text/javascript" src="./js/getUsers.js"></script>
<!-- 获取所有聊天信息 -->
<script type="text/javascript" src="./js/getInfo.js"></script>
<!-- 发送聊天信息 -->
<script type="text/javascript" src="./js/setInfo.js"></script>
<script type="text/javascript">
	var intId = setInterval(function(){getInfo()},1000);
</script>
</body>
</html>
