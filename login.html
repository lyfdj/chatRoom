<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>登录页面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="headerBar">
	<div class="topBar">
		<span>欢迎登录</span>
	</div>
	<div class="form">
		<div class="form_border">
			<div class="form_user">
				<p>昵称</p>
				<input type="text" name="" placeholder="sfdsjh@qq.com">
			</div>
			<div class="form_pwd">
				<p>密码</p>
				<input type="password" name="">
			</div>
			<div class="checkbox">
				<input type="checkbox" name="" class="three">自动登录
				<a href=""><span>忘记密码？</span></a>
			</div>
			<div class="submit">
				<input type="submit" name="" value="登录">
			</div>
			<div class="login_partner">
				<p>使用合作网站账号登录：</p>
				<a href="#">QQ</a>
				<a href="#">网易</a>
				<a href="#">人人</a>
				<a href="#">奇虎360</a>
				<a href="#">开心</a>
				<a href="#">豆瓣</a>
				<a href="#">搜狐</a>
				<span>更多></span>
			</div>
		</div>
	</div>
</div>

<div class="reg_form">
	<div class="form_button">
		<div class="user">
			<span><i>*</i>用户名：</span>
			<input type="text" name="" placeholder="用户名">
		</div>
		<div class="name">
			<span><i>*</i>昵&nbsp;&nbsp;&nbsp;&nbsp;称：</span>
			<input type="text" name="" placeholder="昵称">
		</div>
		<div class="phone">
			<span><i>*</i>手机号：</span>
			<input type="text" name="" placeholder="手机号">
		</div>
		<div class="pwd">
			<span><i>*</i>请设置密码：</span>
			<input type="password" name="">
		</div>
		<div class="repwd">
			<span><i>*</i>请确认密码：</span>
			<input type="password" name="">
		</div>
		<div class="checkbox1">
			<input type="checkbox" name="">我已阅读并同意<span><a href="#">《用户注册协议》</a></span>
		</div>
		<div class="submit">
			<input type="submit" name="" >
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
