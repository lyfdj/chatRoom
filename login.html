<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>登录页面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="headerBar">
	<div class="topBar">
		<span>欢迎登录</span>
		<div class="reg">
			<a href="reg.html">注册</a>
			<a href="login.html">登录</a>
		</div>
	</div>

	<div class="form">
		<div class="form_border">
			<div class="form_user">
				<p>用户名</p>
				<input type="text" name="" placeholder="yuesha">
			</div>
			<div class="form_pwd">
				<p>密码</p>
				<input type="password" name="">
			</div>
			<div class="checkbox">
				<input type="checkbox" name="" class="three">自动登录
				<a href="reset_pwd.html"><span>忘记密码？</span></a>
			</div>
			<div class="submit1">
				<input type="submit" name="" value="登录" class="btn btn-success">
				<input type="submit" value="取消" class="btn btn-success">
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</html>
